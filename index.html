<body>
	<section class="content">
		<section class="container">
			<div id="DroneMachine">
			</div>
		</section>
	</section>
	
  <!-- @todo: Refactor template implementation -->
  <script type="text/html" id="ChannelTemplate">
    <div class="channel">
      <div class="dial">
      	<input type="text" class="osc-selector" 
      		value="0" 
      		data-min="0" 
      		data-max="3" 
      		data-width="50"
      		data-height="50"
      		data-anglearc="300"
      		data-angleoffset="-150"
      		data-displayinput="false"
      		data-cursor="true"
      		data-skin="tron"
      		data-thickness=".2"
      	/>
        <div class="dial-icon">&nbsp;</div>
      </div>

      <div class="dial">
      	<input type="text" class="frequency" 
      		value="220" 
      		data-min="220" 
      		data-max="440" 
      		data-width="50"
      		data-height="50"
      		data-anglearc="300"
      		data-angleoffset="-150"
      		data-displayinput="false"
      		data-cursor="true"
      		data-skin="tron"
      		data-thickness=".2"
      	/>
      </div>

      <div class="dial">
      	<input type="text" class="volume" 
      		value="80" 
      		data-min="0" 
      		data-max="100" 
      		data-step="1"
      		data-width="50"
      		data-height="50"
      		data-anglearc="300"
      		data-angleoffset="-150"
      		data-displayinput="false"
      		data-cursor="true"
      		data-skin="tron"
      		data-thickness=".2"
      	/>
      </div>
    </div>
  </script>
	
	

	<!--Application JavaScript Files-->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-knob/js/jquery.knob.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="dist/js/drone-machine.js"></script>
  <script type="text/javascript">
    //DroneMachine.create();
	var drone = new DroneMachine();
  </script>
</body>

</html>
